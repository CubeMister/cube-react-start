<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="node_modules/react/dist/react.min.js"></script>
	<script type="text/javascript" src="node_modules/react-dom/dist/react-dom.min.js"></script>
	<script type="text/javascript" src="node_modules/babel-core/browser.min.js"></script>
	<script type="text/babel">
		var HelloReact = React.createClass({
			render: function () {
				return (<div>Hello, World, Hello, {this.props.name}</div>);
			}
		});
		ReactDOM.render(<HelloReact name="LianLian" />, document.getElementById('app'), function () {
			console.log('render success....');
		});
	</script>
</body>
</html>
